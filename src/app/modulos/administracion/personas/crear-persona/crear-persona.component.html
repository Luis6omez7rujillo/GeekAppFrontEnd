<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script type="text/JavaScript" src="recaptchagoogle.js"></script>

<div class="container col s8">
    <div class="row ">
      <nav>
        <div class="nav-wrapper">
          <div class="col s8 ">
            <h3 class="brand-logo col s8">Registro de Usuario</h3>
          </div>
        </div>
      </nav>
  
    </div>
    <form [formGroup]="fgRegistro" (ngSubmit)="CrearUsuario()" class="col s14">
      <div class="row">
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">contacts</i>
          <input formControlName="nombres" id="nombres" type="text" class="validate">
          <label for="nombres">Nombres</label>
        </div>
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">contacts</i>
          <input formControlName="apellidos" id="apellidos" type="text" class="validate">
          <label for="apellidos">Apellidos</label>
        </div>
      </div>
      <div class="row">
        
        <div class="input-field hoverable col s6">
          <i class="material-icons prefix">email</i>
          <input formControlName="correo" id="correo" type="email" class="validate">
          <label for="correo">Correo electrónico</label>
        </div>

        <div class="input-field hoverable col s6">
            <i class="material-icons prefix">phone_android</i>
            <input formControlName="telefono" id="telefono" type="tel" class="validate">
            <label for="telefono">Teléfono móvil</label>
          </div>

      </div>
      <div class="row">
        <br>

          <form [formGroup]="fgRegistro">
            <ngx-recaptcha2 #captchaElem
              [siteKey]="siteKey"
              
              formControlName="recaptcha">
            </ngx-recaptcha2>
          </form>


        <br>
        
        

      

        
        <div class="col-md-12">            
         
            <button [disabled]="!fgRegistro.valid" type='submit'  name='btn_login' class="btn waves-effect waves-light ">
                Registrarse
                <i class="material-icons right">done</i>
            </button>         
         
        </div>
    </div>
      
     
    </form>
  
  </div>
